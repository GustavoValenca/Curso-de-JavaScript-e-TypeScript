    <form action="#" method="get" target="_self" autocomplete="off">
        <p>O meu formulário</p>
        <p>
            <label for="nome">
                Nome: 
            </label>
            
            <input type="text" id="nome" name="nome" placeholder="Seu nome" value="Raquel" required>
            <!-- disabled readonly -->
        </p>

        <p>
            <label for="dev">
                Sou um dev 
            </label>
            
            <input type="checkbox" id="dev" name="dev" checked>
            <!-- disabled readonly -->
        </p>

        <p>
            Gênero:<br>
            <label for="feminino">Feminino</label>
            <input type="radio" id="feminino" name="genero" value="feminino"><br>
            <label for="masculino">Masculino</label>
            <input type="radio" id="masculino" name="genero" value="masculino"><br> 
            <label for="carrosexual">Carrosexual</label>
            <input type="radio" id="carrosexual" name="genero" value="carrosexual" checked><br>
        </p>

        <p>
            <label for="date">Date: </label>
            <input type="date" id="date" name="date" value="2023-01-04">
        </p>

        <p>
            <label for="datetime">Date: </label>
            <input type="datetime-local" id="datetime" name="datetime" value="2023-01-04T20:00">
        </p>

        <p>
            <label for="time">Date: </label>
            <input type="time" id="time" name="time" value="20:00:59">
        </p>

        <p>
            <label for="cor">Cor preferida: </label>
            <input type="color" id="cor" name="cor" value="#FF0000">
        </p>

        <p>
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" value="smalldickenergy@getalife.com">
        </p>

        <p>
            <label for="number">Foto:: </label>
            <input type="file" id="file" name="file" accept=".png,.jpg,.jpeg" multiple>
        </p>

        <p>
            <label for="number">Numero: </label>
            <input type="number" id="number" name="number" min="10" max="69" step="3">
        </p>

        <p>
            <label for="password">Senha: </label>
            <input type="password" id="password" name="password">
        </p>

        <p>
            <label for="range">Range: </label>
            <input type="range" id="range" name="range" min="10" max="69" step="3">

            <!-- datalist : pode ver marcacoes no range -->
        </p>

        <p>
            <label for="url">URL: </label>
            <input type="url" id="url" name="url">
        </p>

        <p>
            <label for="search">search: </label>
            <input type="search" id="search" name="search" placeholder="search">
        </p>

        <p>
            <label for=""></label>
            <select name="" id="">
                <optgroup label="lgbt">
                    <option value="" label="gay">camisinha</option>
                    <option value="" selected>camisinha</option>
                </optgroup>
            </select>

        </p>
        

        <p>
            <label for="">Text Area</label>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </p>

        <p>
            <button type="submit">Reset</button>
            <button type="reset">Enviar</button>
        </p>
    </form>
</body>
